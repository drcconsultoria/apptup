<body>
  <div class="container">
    <!-- Lado esquerdo: formul√°rio de login -->
    <section class="login-section">
      <div class="login-box">
        <div class="logo">
          <img src="assets/icones/logo-trampoup.png"alt="TrampoUP"/>
          <h1 style="margin-bottom: 10px;">Bem-vindo(a)üëãüèª</h1>
        </div>

        <form>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />
          </div>

          <div class="form-group password-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required />
            <i class="fa-regular fa-eye toggle-password"></i>
          </div>

          <div class="forgot">
            <a href="/esqueci-minha-senha">Esqueci minha senha</a>
          </div>

          <button type="submit" class="btn-primary">Entrar</button>

          <div class="separator"><span></span><small>ou</small><span></span></div>

          <p class="signup">
            N√£o possui uma conta?
            <a href="/cadastro">Cadastrar-se agora!</a>
          </p>
        </form>
      </div>
    </section>

    <!-- Lado direito: imagem/fundo -->
    <section class="image-section"></section>
  </div>

  <script>
    // Toggle show/hide password
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const pwd = document.getElementById('senha');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        this.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        pwd.type = 'password';
        this.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  </script>
</body>
